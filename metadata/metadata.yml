metadata_version: 1
name: A Neural Network for Classifying Leukocyte Images from Blood Smears (Matek et
  al.)
description: We use the ResNeXt CNN to classify images of white blood cells into 18
  different classes. In this code we exemplify the prediction of class probabilities
  for one image.
